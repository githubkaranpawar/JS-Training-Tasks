<!DOCTYPE html>
<html>
    <head>
        <title>To DO List - Assignment 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style type="text/css">
            .task-list {
                border: 1px solid #fff;
                border-radius: 10px;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body class="bg-info text-white">

        <section class="container mt-5">
            <a href="index.html" class="btn btn-dark d-flex flex-end text-center justify-content-center mb-4">Back To Home</a>
            <h4>Assignment 1: To Do List</h4>
            <ol>
                <li>
                    Step 1: Created Text to enter task.
                </li>
                <li>
                    Step 2: Added Submit button to fetch data of task.
                </li>
                <li>                
                    Step 3: Task is being added below when it is submitted.
                </li>
                <li>
                    Step 4: On click of Remove button task it's being deleted after confirmation from confirm box.
                </li> 
            </ol>
            <div class="d-flex w-100 align-items-center justify-content-center">
                <input class="form-control" type="text" placeholder="Enter Your To Do Task...." id="box">
                <button onclick="add_item()" class="btn btn-dark ml-1">Submit</button>
            </div>
            <ol id="list_item" class="task p-0 mt-1">
            </ol>
        </section>

        <script>
            function add_item() {
  
              // Getting box and ul by selecting id;
              let item = document.getElementById("box");
              let list_item = document.getElementById("list_item");
              if(item.value != ""){
              
                  // Creating element and adding value to it
                  let make_li = document.createElement("LI");
                  make_li.appendChild(document.createTextNode(item.value));
                  make_li.setAttribute("class","d-flex justify-content-between align-items-center p-1 border border-dark rounded");

                  //To remove task list
                  var button = document.createElement("button");
                  button.innerHTML = "Remove";
                  make_li.appendChild(button);
                  button.setAttribute("class","btn btn-dark ml-1");

                  // Adding li to ul
                    list_item.appendChild(make_li);
              
                  // Reset the value of box
                  item.value=""
                    
                  // Delete a li item on click with Confirm dialog box
                  make_li.onclick = function(){
                    this.parentNode.removeChild(this);
                        confirm("Are u sure your want to remove it");
                  }
              }
              else{
                alert("plz add a value to item");
              }
              
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
