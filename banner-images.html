<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2: Banner with 5 Images, will change after every 5 seconds.</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style type="text/css">
            .task-list {
                border: 1px solid #fff;
                border-radius: 10px;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body class="bg-info text-white" onload = "startTimer()">

        <section class="container mt-5">
          <a href="index.html" class="btn btn-dark d-flex flex-end text-center justify-content-center">Back To Home</a>
          <h4 class="mt-4 mb-4">Assignment 2: Banner with 5 Images, will change after every 5 seconds.</h4>
          <div class="d-flex justify-content-center">
            <img id="img" src="./img/Slide0.jpg" alt="Banner Images"> 
          </div>
        </section>

        <script>
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("img").src = images[x];
          }

          function startTimer() {
              setInterval(displayNextImage, 1000);
          }

          var images = [], x = -1;
          images[0] = "../img/Slide0.jpg";
          images[1] = "../img/Slide1.jpg";
          images[2] = "../img/Slide2.jpg";
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
